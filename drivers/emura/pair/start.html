<script>
function saveSettings () {
    $('#error').html('');
	$('#save').prop('disabled', true);
	Homey.emit('manual_add', {
	    data: { // this data object is saved to- and unique for the device. It is passed on the get and set functions as 1st argument
	        id: 'EMURA'+Math.floor(Date.now() / 1000),
            ip: $('#emura_ip').val()
	    },
	    settings: {
		    'emura_ip': $('#emura_ip').val()
	    },
	    name: 'Emura 2',
	}, function( err, result ){
	    if( err ) return console.error(err);
	});
    
    Homey.on('success', function(device){
		$('#error').html('Connected, saving...');
        $('#save').prop('disabled', true);
        Homey.addDevice({
            data: { // this data object is saved to- and unique for the device. It is passed on the get and set functions as 1st argument
                id: 'EMURA'+Math.floor(Date.now() / 1000),
                ip: device.settings.emura_ip
            },
            settings: {
                'emura_ip': device.settings.emura_ip
            },
            name: device.name,
            capabilities: []
        }, function( err, result ){
            if( err ) return console.error(err);
            Homey.done();
        });
    });
    
    Homey.on('error', function(message){
        $('#error').html('Error: '+message);
        $('#save').prop('disabled', false);
    });
}
</script>
<!doctype html>
<html>
    <head>
        <style>
            label {
                width: 150px;
                display:inline-block !important;   
            }
            input {
                border: 1px solid #ccc;
                padding: 3px;
            }
            button {
                padding: 10px;
                background-color: #ddd;
                border: 1px solid #ccc;
            }
            #error {
                color: red;
            }
        </style>
    </head>
    <body>
        <p data-i18n="settings.device.intro"></p>
            <div class="field row">
                <label data-i18n="settings.device.ip" for="emura_ip">ip</label>
                <input id="emura_ip" type="text" value="" placeholder="e.g. 192.168.0.63"/>
            </div>
            <br>
            <p id="error"></p>
        <button class="right" onclick="saveSettings()" id="save" data-i18n="settings.button.save"></button>
    </body>
</html>
